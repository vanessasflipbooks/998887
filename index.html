<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Flipboek</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: sans-serif;
        background: url("background.png") center center no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      #flipbook {
        height: 90vh;
        margin: 40px auto;
        visibility: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      .page {
        width: 50%;
        height: 100%;
        overflow: hidden;
        background-color: white;
        padding: 0;
        margin: 0;
      }

      .page img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      #fullscreen-btn {
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 10px 15px;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        z-index: 999;
      }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="TURNJS4/turn.min.js"></script>
    <script src="BUILD/pdf.js"></script>
    <script>
      pdfjsLib.GlobalWorkerOptions.workerSrc = "BUILD/pdf.worker.js";
    </script>
  </head>

  <body>
    <button id="fullscreen-btn">Fullscreen</button>
    <div id="flipbook"></div>
    <audio id="flipSound" src="blad.mp3" preload="auto"></audio>

    <script>
      console.log("‚úÖ Script gestart");

      document.getElementById("fullscreen-btn").onclick = () => {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        }
      };

      const url = "boekje.pdf";
      const flipbook = document.getElementById("flipbook");
      const flipSound = document.getElementById("flipSound");

      pdfjsLib.getDocument(url).promise.then((pdf) => {
        console.log("üìÑ PDF geladen");
        const totalPages = pdf.numPages;

        const canvasHeight = window.innerHeight * 0.9;
        const canvasWidth = canvasHeight * (9 / 16); // 768:1344 verhouding
        const flipbookWidth = canvasWidth * 2;

        console.log("üìê Canvas:", canvasWidth, canvasHeight);
        console.log("üìò Flipbook breedte:", flipbookWidth);

        flipbook.style.width = flipbookWidth + "px";

        const pagePromises = [];

        for (let i = 1; i <= totalPages; i++) {
          pagePromises.push(
            pdf.getPage(i).then((page) => {
              const unscaled = page.getViewport({ scale: 1 });
              const scaleX = canvasWidth / unscaled.width;
              const scaleY = canvasHeight / unscaled.height;
              const scale = Math.min(scaleX, scaleY);
              const viewport = page.getViewport({ scale });

              const canvas = document.createElement("canvas");
              const context = canvas.getContext("2d");
              canvas.width = viewport.width;
              canvas.height = viewport.height;

              return page
                .render({ canvasContext: context, viewport })
                .promise.then(() => {
                  const img = document.createElement("img");
                  img.src = canvas.toDataURL("image/png");

                  const pageDiv = document.createElement("div");
                  pageDiv.className = "page";
                  pageDiv.appendChild(img);
                  flipbook.appendChild(pageDiv);
                });
            })
          );
        }

        Promise.all(pagePromises).then(() => {
          console.log("‚úÖ Alle pagina‚Äôs toegevoegd");

          const isMobile = window.innerWidth < 600;

          $("#flipbook").turn({
            width: flipbookWidth,
            height: canvasHeight,
            autoCenter: true,
            display: isMobile ? "single" : "double",
          });

          flipbook.style.visibility = "visible";

          setTimeout(() => {
            $("#flipbook").turn("center");
          }, 500);

          $("#flipbook").bind("turn.page", function () {
            flipSound.currentTime = 0;
            flipSound.play();
          });

          console.log("üé¨ Turn.js geactiveerd");
        });
      });
    </script>
  </body>
</html>
